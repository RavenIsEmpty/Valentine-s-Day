<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loving You ðŸ’–</title>
    <link rel="icon" href="heart-logo.png" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        overflow: hidden;
      }

      .wrapper {
        position: relative;
        width: 600px;
        height: 400px;
        background: white;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }

      .wrapper:hover {
        transform: scale(1.02);
      }

      h2 {
        font-size: 30px;
        color: #ff5e78;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 600;
        transition: color 0.3s ease-in-out;
      }

      .btn-group {
        position: relative;
        display: flex;
        gap: 20px;
        margin-top: 10px;
      }

      button {
        width: 90px;
        height: 45px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
        position: relative;
      }

      .yes-btn {
        background-color: #ff5e78;
        color: white;
        box-shadow: 0px 4px 10px rgba(255, 94, 120, 0.4);
      }

      .yes-btn:hover {
        background-color: #ff3d61;
        transform: scale(1.1);
      }

      .no-btn {
        background-color: red;
        color: white;
        position: absolute;
        left: 150px; /* Moved it away from "Yes" */
        transition: all 0.4s ease-in-out;
      }

      .heart {
        font-size: 24px;
        position: absolute;
        bottom: 0;
        opacity: 1;
        animation: floatUp 4s ease-in-out forwards;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        70% {
          transform: translateY(-50vh);
          opacity: 1;
        }
        100% {
          transform: translateY(-50vh);
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h2 class="question">Will you be my Valentine? ðŸ’–</h2>
      <div class="btn-group">
        <button class="yes-btn">Yes</button>
        <button class="no-btn">No</button>
      </div>
    </div>

    <script>
      const wrapper = document.querySelector(".wrapper");
      const question = document.querySelector(".question");
      const yesBtn = document.querySelector(".yes-btn");
      const noBtn = document.querySelector(".no-btn");

      const wrapperRect = wrapper.getBoundingClientRect();

      yesBtn.addEventListener("click", () => {
        question.innerHTML = "YAY! ðŸ’– You made my day!";

        for (let i = 0; i < 20; i++) {
          // Reduced heart count for better effect
          let heart = document.createElement("div");
          heart.innerHTML = "â¤ï¸";
          heart.classList.add("heart");
          heart.style.left = `${Math.random() * 100}%`;
          heart.style.animationDelay = `${Math.random() * 0.5}s`;
          document.body.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 4000);
        }
      });

      noBtn.addEventListener("mouseover", () => {
        let newX = Math.random() * (wrapperRect.width - 150);
        let newY = Math.random() * (wrapperRect.height - 100);

        noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
      });
    </script>
  </body>
</html>
