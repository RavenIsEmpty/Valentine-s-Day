<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day ðŸ’–</title>
    <link rel="icon" href="heart-logo.png" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        overflow: hidden;
      }

      .wrapper {
        position: relative;
        width: 90%;
        max-width: 480px;
        background: white;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
        padding: 35px;
        min-height: 200px;
        text-align: center;
      }

      /* Refresh Button - Now Positioned to Top-Right */
      .refresh-btn {
        position: absolute;
        top: 10px;
        right: 10px; /* Moved to the right */
        width: 40px;
        height: 40px;
        background: #ff5e78;
        border: none;
        border-radius: 50%;
        color: white;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s ease, background 0.3s ease,
          box-shadow 0.3s ease;
        box-shadow: 0px 4px 8px rgba(255, 94, 120, 0.4);
        animation: pulse 1.5s infinite;
      }

      .refresh-btn:hover {
        background: #ff3d61;
        transform: rotate(90deg) scale(1.1);
        box-shadow: 0px 6px 12px rgba(255, 94, 120, 0.6);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0px 4px 8px rgba(255, 94, 120, 0.4);
        }
        50% {
          transform: scale(1.1);
          box-shadow: 0px 6px 12px rgba(255, 94, 120, 0.6);
        }
        100% {
          transform: scale(1);
          box-shadow: 0px 4px 8px rgba(255, 94, 120, 0.4);
        }
      }

      h2 {
        font-size: 26px;
        color: #ff5e78;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .btn-group {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        width: 100%;
        position: relative;
        margin-top: 20px;
      }

      button {
        width: 110px;
        height: 45px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        position: absolute;
      }

      .yes-btn {
        background: #ff5e78;
        color: white;
      }

      .yes-btn:hover {
        background: #ff3d61;
        transform: scale(1.1);
      }

      .no-btn {
        background: red;
        color: white;
        transition: transform 0.3s ease-in-out;
      }

      /* Floating Hearts */
      .heart {
        position: absolute;
        font-size: 24px;
        opacity: 0;
        animation: floatHeart 4s linear forwards;
      }

      @keyframes floatHeart {
        0% {
          transform: translateY(0) scale(0.8) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: translateY(-50vh) translateX(-10px) scale(1.2)
            rotate(15deg);
          opacity: 0.8;
        }
        100% {
          transform: translateY(-100vh) translateX(10px) scale(1) rotate(-15deg);
          opacity: 0;
        }
      }

      /* Mobile Responsive */
      @media (max-width: 500px) {
        .wrapper {
          width: 90%;
          padding: 20px;
        }

        h2 {
          font-size: 22px;
        }

        button {
          width: 100px;
          height: 40px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Refresh Button Moved to Top-Right -->
      <button class="refresh-btn" onclick="location.reload()">ðŸ”„</button>

      <h2 class="question">Will you be my Valentine? ðŸ’–</h2>
      <div class="btn-group">
        <button class="yes-btn">Yes</button>
        <button class="no-btn">No</button>
      </div>
    </div>

    <script>
      const question = document.querySelector(".question");
      const yesBtn = document.querySelector(".yes-btn");
      const noBtn = document.querySelector(".no-btn");

      yesBtn.addEventListener("click", () => {
        question.innerHTML = "YAY! ðŸ’– You made my day!";
        for (let i = 0; i < 69; i++) {
          let heart = document.createElement("div");
          heart.innerHTML = "â¤ï¸";
          heart.classList.add("heart");
          heart.style.left = `${Math.random() * 100}%`;
          heart.style.animationDelay = `${Math.random()}s`;
          heart.style.fontSize = `${Math.random() * 20 + 15}px`;
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 4000);
        }
      });

      function moveNoButton() {
        let maxX = window.innerWidth * 0.4;
        let maxY = window.innerHeight * 0.3;
        let x = (Math.random() - 0.5) * maxX;
        let y = (Math.random() - 0.5) * maxY;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      }

      noBtn.addEventListener("mouseover", moveNoButton);
      noBtn.addEventListener("touchstart", moveNoButton);
    </script>
  </body>
</html>
